<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>BMI Calculator</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<style>
@import 'tailwindcss/base';
@import 'tailwindcss/components';
@import 'tailwindcss/utilities';

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html, body{
  width: 100%;
  height: 100%;
}
h3{
    width: 100%;
    border: 2px solid #000;
    padding: 3px 10px;
    color: rgb(167, 6, 6);
    font-weight: 800;
    font-style: oblique;
}

</style>
<body>
    <div  class="main w-full h-full bg-zinc-500  flex items-center justify-center flex-col">
       <span class="border  p-10 rounded-3xl">
        <h1 class="text-5xl  mb-2 italic">BMI Calculator</h1>
        <form class=" flex items-center flex-col" action="">
            <label for="height">Height in CM: </label><input class="capitalize " id="height" type="text" required>
            <label for="Weight">Weight in Kg: </label><input id="Weight" type="text" required>
            <button class="border  text-white px-5 py-3 mt-2 rounded hover:bg-cyan-400 ;">Calculate</button>    
       <div id="result" class="text-cyan-300 text-2xl"> result will shown here...</div>
        <h2 >BMI Weight Guide</h2>
        <h3>Under Weight:  less than 18.6</h3>
        <h3>Normal Range:   18.6 to 24.9</h3>
        <h3>OverWeight : Greater than 24.9</h3>
    </form>
       </span>
    </div>
</body>
<script src="script.js"></script>
</html>
